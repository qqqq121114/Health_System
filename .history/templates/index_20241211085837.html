{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center mb-4">
        <h1>欢迎使用老年人健康档案服务平台</h1>
        <p class="lead">为您提供专业的健康管理服务</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <h3 class="card-title">健康档案</h3>
                <p class="card-text">记录和管理您的健康数据，包括体检报告、病史记录等</p>
                <a href="/health_records" class="btn btn-primary">查看档案</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <h3 class="card-title">健康教育</h3>
                <p class="card-text">获取健康知识，了解疾病预防和健康生活方式指南</p>
                <a href="/health_education" class="btn btn-primary">浏览资源</a>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body text-center">
                <h3 class="card-title">个性化建议</h3>
                <p class="card-text">根据您的健康数据，获取专业的健康建议和改善方案</p>
                <a href="/personal_advice" class="btn btn-primary">获取建议</a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">每日健康提示</h4>
            <p>保持规律作息，适量运动，合理饮食是健康长寿的关键。</p>
        </div>
    </div>
</div>
{% endblock %}
