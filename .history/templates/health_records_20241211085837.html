{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>健康档案管理</h2>
        <hr>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-12">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">
            添加健康记录
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">最近健康记录</h5>
                {% if records %}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>记录类型</th>
                                <th>日期</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for record in records %}
                            <tr>
                                <td>{{ record.record_type }}</td>
                                <td>{{ record.record_date.strftime('%Y-%m-%d') }}</td>
                                <td>{{ record.description }}</td>
                                <td>
                                    <button class="btn btn-sm btn-info">查看</button>
                                    <button class="btn btn-sm btn-danger">删除</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="text-center mt-4">暂无健康记录</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- 添加记录模态框 -->
<div class="modal fade" id="addRecordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加健康记录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">记录类型</label>
                        <select class="form-select">
                            <option>体检报告</option>
                            <option>病史记录</option>
                            <option>日常监测</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">日期</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">描述</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
