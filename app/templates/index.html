{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mt-5">欢迎使用老年人健康档案服务平台</h1>
            <p class="lead">为老年人提供全面的健康管理服务</p>
            
            {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg mx-2">注册</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg mx-2">登录</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
